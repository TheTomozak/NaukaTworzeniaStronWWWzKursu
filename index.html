<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje stronka html</title>

    <meta name="author" content="Tomozak">
    <meta name="keywords" content="Nauka, trengin, html, strona internetowa">
    <meta name="description" content="Strona w której uczę się robić strony www">

    <style>

        table {
            border-spacing: 0;

        }

        table, td{
            border: 1px solid black;
        }

        th,
        td {
            padding: 5px 20px;

        }
        

        thead {
            background-color: tomato;
        }

        tbody {
            color: #000;
            background-color: white;
        }

        tfoot {
            background-color: rgb(171, 207, 221);
        }
    </style>

</head>

<body>



    <table>
        <caption>Rachunek</caption>
        <thead>
            <tr>
                <th>Danie</th>
                <th>Cena</th>
                <th>Pora serwowania</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kotlet schabowy</td>
                <td>15zł</td>
                <td rowspan="2">Po 12</td>
            </tr>
            <tr>
                <td>Cola</td>
                <td>8zł</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Razem</td>
                <td colspan="2">23zł</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
